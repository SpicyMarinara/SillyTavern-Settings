name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Remove zip file before push
        run: |
          git rm --cached "Marinara's Essentials.zip" || true
          git commit -m "Remove zip for HuggingFace" || true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config lfs.allowincompletepush true
          git remote add hf https://MarinaraSpaghetti:$HF_TOKEN@huggingface.co/MarinaraSpaghetti/SillyTavern-Settings
          git lfs push --all hf main
          git push hf main --force

