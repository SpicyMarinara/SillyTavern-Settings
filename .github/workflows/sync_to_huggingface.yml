name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Create clean branch for HuggingFace
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout --orphan hf-sync
          git rm -rf --cached .
          git add .
          git reset -- "Marinara's Essentials.zip"
          git checkout -- "Marinara's Essentials.zip"
          rm -f "Marinara's Essentials.zip"
          git add .
          git commit -m "Sync from GitHub (excluding large zip file)"
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://MarinaraSpaghetti:$HF_TOKEN@huggingface.co/MarinaraSpaghetti/SillyTavern-Settings
          git push hf hf-sync:main --force

